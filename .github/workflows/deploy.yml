# ワークフロー名：Actionsタブに表示されます
name: Deploy Static Page to GitHub Pages

# ワークフローを実行するトリガー（きっかけ）
on:
  push:
    # 'main'ブランチにプッシュされたときに実行
    branches:
      - main

# ここに以下の permissions ブロックを追記
permissions:
  contents: write # リポジトリのコンテンツへの書き込み権限を許可
  pages: write    # GitHub Pagesへの書き込み権限を許可
  id-token: write # OIDC（OpenID Connect）トークンの発行を許可
    
# 実行するジョブ（作業）の定義
jobs:
  build-and-deploy:
    # 実行環境を指定（ここではUbuntuを使用）
    runs-on: ubuntu-latest
    
    # 実行するステップ（具体的な作業手順）
    steps:
    
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # 2. GitHub Pagesの設定（アップロード）
      # 静的ファイルをデプロイするための公式アクションを使用
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # GitHubがActions実行時に自動で発行するトークン
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # デプロイするファイルがあるディレクトリを指定
          # もしWebサイトのファイルがルート直下なら './' 
          # もし 'dist' フォルダにあるなら './dist'
          publish_dir: ./
